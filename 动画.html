<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				animation: name_test 5s infinite;;
			}
			@keyframes name_test{
				0%{
					border: 5px solid;
				}
				50%{
					width: 100px;
					height: 1000px;
					background-color: chartreuse;
				}
				100%{
					width: 400px;
					height: 400px;
					background-color: blue;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
